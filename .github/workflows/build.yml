name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install pyinstaller sounddevice numpy librosa keyboard scipy numba cffi soundfile
      
      - name: Build Windows EXE
        run: |
          pyinstaller --noconsole --onefile --name "Soundboard Pro" --icon=icon.ico --add-data "ui;ui" --add-data "sounds;sounds" --add-data "config.json;." --hidden-import sounddevice --hidden-import numpy --hidden-import librosa --hidden-import scipy --hidden-import numba --hidden-import cffi --hidden-import soundfile --hidden-import keyboard app.py
      
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
      
      - name: Build Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        shell: powershell
      
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installer_output/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install py2app sounddevice numpy librosa keyboard scipy numba cffi soundfile
      
      - name: Install create-dmg
        run: |
          brew install create-dmg
      
      - name: Build macOS App
        run: |
          python setup.py py2app
      
      - name: Sign App (ad-hoc)
        run: |
          codesign --force --deep --sign - "dist/Soundboard Pro.app"
      
      - name: Create DMG
        run: |
          create-dmg \
            --volname "Soundboard Pro" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Soundboard Pro.app" 200 190 \
            --hide-extension "Soundboard Pro.app" \
            --app-drop-link 600 185 \
            "SoundboardPro_${{ github.ref_name }}.dmg" \
            "dist/" || true
      
      - name: Upload macOS Installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: "*.dmg"

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows Installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./windows
      
      - name: Download macOS Installer
        uses: actions/download-artifact@v4
        with:
          name: macos-installer
          path: ./macos
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./windows/*.exe
            ./macos/*.dmg
          body: |
            # Soundboard Pro ${{ github.ref_name }}
            
            ## ðŸ“¥ Downloads
            - **Windows:** Download the `.exe` installer below
            - **macOS:** Download the `.dmg` file below
            
            ## ðŸ“‹ Requirements
            - **VB-Audio Cable:** https://vb-audio.com/Cable/
            - **Windows:** Run as Administrator for global hotkeys
            - **macOS:** Right-click â†’ Open (first time only)
            
            ## âœ¨ Features
            - Global hotkeys
            - Voice passthrough
            - Modern UI
            - Auto-save settings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}