name: Build Installers

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v2.0.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyinstaller sounddevice numpy librosa keyboard scipy numba cffi soundfile
      
      - name: Build Windows EXE
        run: |
          pyinstaller --noconsole --onefile --name "Soundboard Pro" --icon=icon.ico --add-data "ui;ui" app.py
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-exe
          path: dist/Soundboard Pro.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install py2app sounddevice numpy librosa keyboard scipy numba
          brew install create-dmg
      
      - name: Build macOS App
        run: |
          python setup.py py2app
      
      - name: Create DMG
        run: |
          create-dmg \
            --volname "Soundboard Pro" \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "SoundboardPro_v2.0.0.dmg" \
            "dist/"
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-dmg
          path: SoundboardPro_v2.0.0.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-exe
      
      - name: Download macOS Artifact
        uses: actions/download-artifact@v3
        with:
          name: macos-dmg
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Soundboard Pro.exe
            SoundboardPro_v2.0.0.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}